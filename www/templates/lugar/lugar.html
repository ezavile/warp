<ion-view view-title="{{lugar.route}}">

	<section class="Lugar">
		<ng-map 
			class="Lugar-map"
			zoom="16"
			disable-default-u-i="true"
			data-tap-disabled="true">
				<marker 
					position="{{bus.lat}}, {{bus.lng}}" 
					animation="Animation.BOUNCE"
					icon="{
						url:'img/bus.png',
						scaledSize:[30,30],
						origin: [1,1],
						anchor: [1,1]
					}"
					centered="true"></marker> 

				<marker 
					id='lugar' 
					position="{{lugar.lat}}, {{lugar.lng}}" 
					animation="Animation.DROP"
					on-click="map.showInfoWindow('infoLugar')"></marker>
				
				<info-window id="infoLugar" visible-on-marker="lugar">
					<div ng-non-bindable> 
						{{lugar.name}}
					</div>
				</info-window>

				<shape  
				name="polyline" 
				path="{{bus.wayPoints}}" 
				stroke-color="{{bus.color}}" 
				stroke-opacity="1.0" 
				stroke-weight="5"></shape>
		</ng-map>
			
		
		<div>
		<ion-scroll style="padding:1em;">
			<h3 style="text-align:center;">{{lugar.name}}</h3>
			<div style="margin-top:1em;">
				<figure style="background-image: url({{lugar.img}}); width:8em; height:8em; display:inline-block; vertical-align:top; margin-right: 1em;"></figure>
				<p style="display:inline-block">
					<span>descripcion del lugar</span><br/><br/>
					<span>Precio: $343 - $794 </span>
				</p> 
			</div>
		</ion-scroll>
		</div>

	</section>


</ion-view>
